<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MeddyBuddy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<header>
    <nav class="navbar">
        {% if user.is_authenticated %}
            <!-- Links visíveis apenas para usuários logados -->
            <a class="profile">
                <img class="profile_img" src="{% static 'media/profile.svg' %}" alt="Profile">
            </a>
            <a href="{% url 'medication_list' %}" class="view_meds">
                <img class="view_meds_img" src="{% static 'media/view_meds.svg' %}" alt="View Meds">
            </a>
            <a href="{% url 'add_medication' %}" class="edit_meds">
                <img class="edit_meds_img" src="{% static 'media/edit_meds.svg' %}" alt="Add/Remove Meds">
            </a>
        {% else %}
            <!-- Links visíveis apenas para usuários NÃO logados -->
            <a href="{% url 'users:login' %}" class="login">Login</a>
            <a href="{% url 'users:register' %}" class="register">Create account</a>
        {% endif %}
    </nav>
</header>

<body class="{% if user.is_authenticated %} logged-in {% else %} logged-out {% endif %}">
        {% block content %}
        {% endblock %}
</body>
    {% if user.is_authenticated %}
<footer class="footer">
        <div class="images-footer">
            <a><img src="{% static 'media/people_meddybuddy.svg' %}" alt="Family"></a>
            <a><img src="{% static 'media/SOS_meddybuddy.svg' %}" alt="SOS"></a>
        </div>
        <a href="{% url 'users:logout'%}">Logout</a>
    {% endif %}
        <p> &copy; 2024 MeddyBuddy</p>
    
</footer>

<script src="{% static 'js/script.js' %}"></script>
</html>
