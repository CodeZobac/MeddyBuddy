{% extends "base.html" %}


{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/medication/addmedication.css' %}">
<a href="{% url 'medication:home' %}"><img id="back" src="{% static 'media/profile/back.svg' %}"></a>
<a href="{% url 'medication:home' %}"><img id="plus" src="{% static 'media/header/add-btn-hover.svg' %}"></a>
<div class="add-cont">
    <div class="container">
        <h1>Add Medication</h1>    
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><img class="add-btn" src="{% static 'media/add_meds.svg' %}" alt="add"></button>
        </form>
    </div>
</div>
{% endblock %}
