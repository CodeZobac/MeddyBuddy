{% extends "base.html" %}
{% block content %}
    <div class="delete-container-main">
        <div class="delete-container">
            <h1>Delete Medication</h1>
            <p>Are you sure you want to delete the medication "{{ medication.name }} "?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm</button>
                <a href="{% url 'medication:medication_list' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
