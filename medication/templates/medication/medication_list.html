<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication List</title>
</head>
<body>
    <header>
        <h1>Medication List</h1>
    </header>
                {% for medication in medications %}
                <tr>
                    <td>Name{{ medication.name }}</td>
                    <td>Dosage{{ medication.dosage }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
