{% load static %}

<link rel="stylesheet" href="{% static 'css/profile/style.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<a href="{% url 'medication:home' %}"><img id="back" src="{% static 'media/profile/back.svg' %}"></a>
<a href="{% url 'medication:home' %}"><img id="profile" src="{% static 'media/profile/profile.svg' %}"></a>

<div class="person-container">
    <img id="person" src="{% static 'media/profile/person.svg' %}">
</div>

<div class="profile">
    <h1>Profile {{ user.username }}</h1>
    <div class="label">Name:</div>
    <p class="field">{{ user.username }}</p>
    
    <div class="label">Email:</div>
    <p class="field">{{ user.email }}</p>
    
    <div class="label">Date of birth:</div>
    <p class="field">{{ user.profile.date_of_birth|default:"Date of birth not informed" }}</p>

    <div class="label">Health card:</div>
    <p class="field">{{ user.profile.health_card|default:"Health card not provided" }}</p>
</div>

<footer class="footer">
    <div class="images-footer">
        <a><img src="{% static 'media/footer/people_meddybuddy.svg' %}" alt="Family"></a>
        <a><img src="{% static 'media/footer/SOS_meddybuddy.svg' %}" alt="SOS"></a>
    </div>
    <a href="{% url 'users:logout' %}">Logout</a>
    <p>&copy; 2024 MeddyBuddy</p>
</footer>
